<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./inter-web" rel="stylesheet" />
    <link href="https://rsms.me/" rel="preconnect" />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <main class="content">
        <section class="header">
          <img
            src="./images/AroundTheUS Logo.svg"
            alt="Around The U.S Logo"
            class="header__logo"
          />
        </section>
        <section class="profile">
          <div class="avatar">
            <figure class="avatar__jacques-cousteau">
              <img
                src="./images/jacques-cousteau.svg"
                alt="Profile picture of Jacques Cousteau"
                class="avatar__picture"
              />
            </figure>
          </div>
          <div class="profile-info">
            <div class="profile-info__container">
              <h2 class="profile-info__jacques-cousteau">Jacques Cousteau</h2>
              <button class="profile-info__edit-button" type="button">
                <img
                  src="./images/edit-button.svg"
                  class="profile-info__edit-button__image"
                />
              </button>
              <h3 class="profile-info__explorer">Explorer</h3>
            </div>
          </div>
          <div class="profile-add-button">
            <button class="profile-add-button__button" type="button">
              <img
                src="./images/add-button.svg"
                class="profile-add-button__image"
              />
            </button>
          </div>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="A river in the Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/like-button.svg" class="card__button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake at lake louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/like-button.svg" class="card__button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Sundown at Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/like-button.svg" class="card__button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Night sky at Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/like-button.svg" class="card__button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Reflection of mountain off water at Vanoise"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/like-button.svg" class="card__button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Boats on Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button">
                  <img src="./images/like-button.svg" class="card__button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
        <section class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </section>
      </main>
    </div>
  </body>
</html>
