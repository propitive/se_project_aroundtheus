<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/AroundTheUS-Logo.svg"
        alt="Around The U.S Logo"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./images/jacques-cousteau.svg"
          alt="Profile picture of Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile-info">
          <div class="profile-info__container">
            <h1 class="profile-info__name">Jacques Cousteau</h1>
            <button class="profile-info__edit-button" type="button">
              <img
                src="./images/edit-button.svg"
                class="profile-info__image"
                alt="Edit button"
              />
            </button>
            <h2 class="profile-info__subtitle">Explorer</h2>
          </div>
        </div>
        <button class="add-button" type="button">
          <img
            src="./images/add-button.svg"
            class="add-button__image"
            alt="Profile add button"
          />
        </button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <template id="card">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    class="card__button"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>

    <div class="modal">
      <div class="modal__container">
        <form class="modal__form">
          <h2 class="modal__title">Edit profile</h2>
          <input type="text" class="modal__name" placeholder="Name" />
          <input
            type="text"
            class="modal__description"
            placeholder="Description"
          />
          <button type="submit" class="modal__button">Save</button>

          <img class="modal__close_icon" src="./images/Close Icon.svg" />
        </form>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
