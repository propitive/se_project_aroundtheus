<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="https://rsms.me/" rel="preconnect" />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <main class="content">
        <section class="header page__selection">
          <img
            src="./images/AroundTheUS Logo.svg"
            alt="Around The U.S Logo"
            class="header__logo"
          />
        </section>
        <section class="profile page__selection">
          <div class="avatar">
            <figure class="avatar__jacques-cousteau">
              <img
                src="./images/jacques-cousteau.svg"
                alt="Profile picture of Jacques Cousteau"
                class="avatar__picture"
              />
            </figure>
          </div>
          <div class="profile-info">
            <div class="profile-info__container">
              <h2 class="profile-info__jacques-cousteau">Jacques Cousteau</h2>
              <button class="profile-info__edit-button" type="button">
                <img
                  src="./images/edit-button.svg"
                  class="profile-info__edit-button__image"
                />
              </button>
              <h3 class="profile-info__explorer">Explorer</h3>
            </div>
          </div>
          <div class="profile__add-button">
            <button class="profile__add-button__button" type="button">
              <img
                src="./images/add-button.svg"
                class="profile__add-button__image"
              />
            </button>
          </div>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
        <section class="footer page__selection"></section>
      </main>
    </div>
  </body>
</html>
