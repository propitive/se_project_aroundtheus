<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/AroundTheUS-Logo.svg"
        alt="Around The U.S Logo"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./images/jacques-cousteau.svg"
          alt="Profile picture of Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile-info">
          <div class="profile-info__container">
            <h1 class="profile-info__name">Jacques Cousteau</h1>
            <button class="profile-info__edit-button" type="button">
              <img
                src="./images/edit-button.svg"
                class="profile-info__image"
                alt="Edit button"
              />
            </button>
            <h2 class="profile-info__subtitle">Explorer</h2>
          </div>
        </div>
        <button class="add-button" type="button">
          <img
            src="./images/add-button.svg"
            class="add-button__image"
            alt="Profile add button"
          />
        </button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards">
          <template id="card">
            <li class="card">
              <img class="card__image" src=" " alt=" " />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
              <button class="card__delete-button" type="button"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>

    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <form class="form modal__form" novalidate>
          <h2 class="modal__title">Edit profile</h2>
          <input
            id="edit-prof-name"
            type="text"
            class="form__input modal__name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="edit-prof-name-error form__input-error"></span>
          <input
            id="edit-prof-desc"
            type="text"
            class="form__input modal__description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="edit-prof-desc-error form__input-error"></span>
          <button type="submit" class="modal__button">Save</button>

          <img class="modal__close-icon" src="./images/Close Icon.svg" />
        </form>
      </div>
    </div>

    <div class="new-item-modal">
      <div class="new-item-modal__container">
        <form class="form new-item-modal__form" novalidate>
          <h2 class="new-item-modal__header">New place</h2>
          <input
            id="edit-new-item-title"
            type="text"
            class="form__input new-item-modal__title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="edit-new-item-title-error form__input-error"></span>
          <input
            id="edit-new-item-image"
            type="url"
            class="form__input new-item-modal__image-link"
            placeholder="Image link"
            required
          />
          <span class="edit-new-item-image-error form__input-error"></span>
          <button type="submit" class="new-item-modal__button">Create</button>

          <img
            class="new-item-modal__close-icon"
            src="./images/Close Icon.svg"
          />
        </form>
      </div>
    </div>

    <div class="image-pop-up" id="image-pop-up__container">
      <div class="image-pop-up__container-two">
        <img class="image-pop-up__image" src=" " alt=" " />
        <img class="image-pop-up__close-icon" src="./images/Close Icon.svg" />
        <h2 class="image-pop-up__title"></h2>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
