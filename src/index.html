<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <!-- <link href=".src/pages/index.css" rel="stylesheet" /> -->
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/AroundTheUS-Logo.svg')%>"
        alt="Around The U.S Logo"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="<%=require('./images/jacques-cousteau.svg')%>"
          alt="Profile picture of Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile__avatar-edit-container">
          <img
            src="<%=require('./images/edit-button.svg')%>"
            class="profile-info__avatar-hover-image"
            alt="Edit button"
          />
        </div>
        <div class="profile-info">
          <div class="profile-info__container">
            <h1 class="profile-info__name">Jacques Cousteau</h1>
            <button class="profile-info__edit-button" type="button">
              <img
                src="<%=require('./images/edit-button.svg')%>"
                class="profile-info__image"
                alt="Edit button"
              />
            </button>
            <h2 class="profile-info__subtitle">Explorer</h2>
          </div>
        </div>
        <button class="add-button" type="button">
          <img
            src="<%=require('./images/add-button.svg')%>"
            class="add-button__image"
            alt="Profile add button"
          />
        </button>
      </section>
      <section class="gallery">
        <ul class="gallery__cards" id="gallery__cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>

    <div class="modal profile-modal" id="profile-modal">
      <div class="modal__overlay modal__container">
        <form class="form modal__form" novalidate>
          <h2 class="form-title modal__title">Edit profile</h2>
          <input
            id="edit-prof-name"
            type="text"
            class="form__input modal__name"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="edit-prof-name-error form__input-error"></span>
          <input
            id="edit-prof-desc"
            type="text"
            class="form__input modal__description"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="edit-prof-desc-error form__input-error"></span>
          <button type="submit" class="form__submit modal__button">Save</button>

          <img
            class="modal__close-icon close-icon"
            src="<%=require('./images/Close Icon.svg')%>"
          />
        </form>
      </div>
    </div>

    <div class="new-item-modal modal">
      <div class="modal__overlay new-item-modal__container">
        <form class="form new-item-modal__form" novalidate>
          <h2 class="form-title new-item-modal__header">New place</h2>
          <input
            id="edit-new-item-title"
            type="text"
            class="form__input new-item-modal__title"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="edit-new-item-title-error form__input-error"></span>
          <input
            id="edit-new-item-image"
            type="url"
            class="form__input new-item-modal__image-link"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="edit-new-item-image-error form__input-error"></span>
          <button type="submit" class="form__submit new-item-modal__button">
            Create
          </button>

          <img
            class="close-icon new-item-modal__close-icon"
            src="<%=require('./images/Close Icon.svg')%>"
          />
        </form>
      </div>
    </div>

    <div class="image-pop-up modal" id="image-pop-up__container">
      <div class="modal__overlay image-pop-up__container-two">
        <img class="image-pop-up__image" src=" " alt=" " />
        <img
          class="close-icon image-pop-up__close-icon"
          src="<%=require('./images/Close Icon.svg')%>"
        />
        <h2 class="image-pop-up__title"></h2>
      </div>
    </div>

    <div class="confirm-popup modal">
      <div class="modal__overlay confirm-popup__container-two">
        <form class="form confirm-popup__form">
          <h2 class="confirm-popup__title">Are you sure?</h2>
          <button type="submit" class="form__submit confirm-popup__button">
            Yes
          </button>

          <img
            class="close-icon confirm-popup__close-icon"
            src="<%=require('./images/Close Icon.svg')%>"
          />
        </form>
      </div>
    </div>

    <div class="change-avatar-form modal">
      <div class="modal__overlay change-avatar-form__container">
        <form class="form change-avatar-form__form" novalidate>
          <h2 class="change-avatar-form__title">Change profile picture</h2>
          <input
            id="change-avatar-form__link"
            type="url"
            class="change-avatar-form__link form__input"
            name="link"
            placeholder="Image link"
            required
          />
          <button type="submit" class="form__submit change-avatar-form__button">
            Save
          </button>

          <img
            class="close-icon change-avatar-form__close-icon"
            src="<%=require('./images/Close Icon.svg')%>"
          />
        </form>
      </div>
    </div>

    <template class="card-template" id="card">
      <li class="card">
        <img class="card__image" src=" " alt=" " />
        <div class="card__description">
          <h2 class="card__title" id="card__title"></h2>
          <div class="card__button-and-counter">
            <button class="card__like-button" type="button"></button>
            <h3 class="card__counter">1</h3>
          </div>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>

    <script src="./scripts/index.js" defer type="module"></script>
  </body>
</html>
